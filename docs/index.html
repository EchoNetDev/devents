  <body id="market">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 10px; padding-right: 10px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Devents</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">

          </button>

          <div class="collapse navbar-collapse" id="navbarColor03">
            <a
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
              id="add"
              style="margin-left: auto; margin-right: 0;"
            >
              Add Event

            <span class="nav-link border" style="margin-left: 20px; color: #000 !important;">
                <span id="balance">0</span>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" style="background-color: #000;">
          <div class="carousel-item active">
            <img class="d-block w-100" alt="banner" style="height: 50vh; width: 100%; object-fit: cover; background-color: #000; opacity: .7;" id="banner-image">
            <div class="carousel-caption text-start">
                <h1 id="banner-title"></h1>
                <p id ="banner-info"></p>
                <p id ="banner-desc"></p>
                <p class="attend"></p>
            </div>
          </div>
        </div>
      </div>
 
      <div class="container mt-2" style="max-width: 50%; left: 50vw; transform: translateX(-70%); position: absolute; top: 0px;">
        
        <div class="alert alert-warning sticky-top mt-2" role="alert">
            <span id="notification">âŒ› Loading...</span>
      </div>

    </div>

    <div class="container mt-2">
        <main id="marketplace" class="row"></main>
    </div>


<!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">New Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newProductName"
                    class="form-control mb-2"
                    placeholder="Enter name of event"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter image url"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newProductDescription"
                    class="form-control mb-2"
                    placeholder="Enter event description"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newLocation"
                    class="form-control mb-2"
                    placeholder="Enter location"
                  />
                </div>
                <div class="col">
                    <input
                      type="date"
                      id="newTime"
                      class="form-control mb-2"
                      placeholder="Enter location"
                    />
                  </div>
                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="Enter price"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
              id="newProductBtn"
              style="color: #000;"
            >
              Add
            </button>
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
              id="editProductBtn"
              style="color: #000; display: none;"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
<!--/Modal-->

<!--Modal-->
<div
class="modal fade"
id="viewModal"
tabindex="-1"
aria-labelledby="newProductModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="newProductModalLabel">Attendees</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body" id="attendees-list">

    </div>
  </div>
</div>
</div>
